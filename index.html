<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <title>Bikewatching</title>
</head>
<body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label for="time-filter" style="margin-left: auto;">Filter by time:</label>
        <div id="slider-container" style="display: flex; flex-direction: column;">
            <input type="range" id="time-filter" min="-1" max="1440" value="-1" step="1" style="width: 600px;">
            <em id="any-time" style="display: block; color: gray; font-style: italic;">(any time)</em>
            <time id="selected-time" style="display: block; margin-top: 5px;"></time>
        </div>
    </header>
    
    
    <!-- Map -->
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
     
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
